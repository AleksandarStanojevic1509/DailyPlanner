<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat:wght@700&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icon.png"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!-- Header -->
    <nav
      id="mynav"
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
    >
      <a class="navbar-brand" href="index.html"
        ><i class="fas fa-pen"></i> DailyPlanner</a
      >

      <div class="ml-auto">
        <a class="navbar-brand" id="add-btn" href="#">Add New Task</a>
        <a class="navbar-brand" id="add-btn" href="#"
          ><i class="far fa-plus-square"></i
        ></a>
      </div>
    </nav>

    <!-- Container -->
    <div class="container">
      <h2>My daily tasks</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Priority</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <!-- <tr>
            <td>Send email</td>
            <td>High</td>
            <td>2020-20-04</td>
            <td>13:45</td>
            <td>
              <i class="far fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr> -->
        </tbody>
      </table>

      <a id="my-btn" href="#" class="btn btn-dark">Clear all tasks</a>
    </div>

    <!-- Modal -->
    <div id="my-modal">
      <div id="pop-up-modal">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-8 col-lg-6">
              <h2>Add new task</h2>

              <form role="form">
                <div class="form-group">
                  <label>Add Task:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="task"
                    placeholder="Add task description..."
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Priority:</label>
                  <select
                    name=""
                    class="form-control"
                    id="priority"
                    aria-placeholder=""
                  >
                    <option value="">Pick priority of the task...</option>
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="High">High</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Date:</label>
                  <input type="date" class="form-control" id="date" />
                </div>

                <div class="form-group">
                  <label>Time:</label>
                  <input type="time" class="form-control" id="time" />
                </div>

                <button id="my-btn" type="submit" class="btn btn-dark">
                  Submit
                </button>
                <button id="my-btn-cancel" type="submit" class="btn btn-dark">
                  Cancel
                </button>
              </form>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
